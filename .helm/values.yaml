image:
  app:
    url: 465700395685.dkr.ecr.eu-west-1.amazonaws.com/zilkroad-private/public-api
    tag: latest
    pullPolicy: IfNotPresent
    pullSecret: ~

port: 5000
targetPort: 5000
namespace: devnet

logPath: /app/logs

replicas:
  publicApi: 1

env:
  isTestnet: true
  pg:
    host: postgres
    database: postgres
    port: 5432
    user: postgres
    password: postgres_password

resources:
  limits:
    cpu: 0.2
    memory: 128M 
  requests:
    cpu: 0.2
    memory: 256M 
